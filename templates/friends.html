<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend</title>
</head>
<body>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% endif %}


    {% if friends%} 
    <h2>Here are your friends</h2>
        <ul>
        {% for friend in friends %}
            <li>{{friend}} </li>
        {% endfor %}
        </ul>
    {%else%}
    <h2>No friends</h2>
    {% endif %}

    
    <h1>Search User</h1>
        <form method='POST' action='add_friend'>
            <input type="email" name="email" /><br />
            <input type='submit'></input>
        </form>

    <h1>Search User</h1>
        <form action='find_friend' method='GET'>
            <input type='text' name='email' placeholder='email'></input>
            <input type='submit' name='submit' value="find the user"></input>
        </form>
    -->
    <a href='/'>Home</a>
</body>
</html>
