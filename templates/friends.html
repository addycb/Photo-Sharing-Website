<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend</title>
</head>
<body>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% endif %}


    <h2>My Friends: </h2>
        <ul>
        {% for friend_email in friend_emails %}
            <li>{{friend_email}}</li>
        {% endfor %}
        </ul>

    {% if friends %} 
    <h2>Here are your friends</h2>
        <ul>
        {% for friend in friendlist %}
            <li>{{friend[2]}} </li>
        {% endfor %}
        </ul>
    {% endif %}

    <h1>Search User</h1>
        <form action='find_friend' method='GET'>
            <input type='text' name='email' placeholder='email'></input>
            <input type='submit' name='submit' value="find the user"></input>
        </form>

    <a href='/'>Home</a>
</body>
</html>
