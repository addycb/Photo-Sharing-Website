<h1>User: {{user[0]}} {{user[1]}}</h1>
<h1>Gender: {{user[2]}}</h1>
<h1>DOB: {{user[3]}}</h1>
<h1>Hometown: {{user[4]}}</h1>

{% if albums %}
<h2>Albums:</h2>
    <ul>
    {% for album in albums %}
        <li>{{album}}</li>
        <form method="POST" enctype="multipart/form-data" action="/album">
            <input type="hidden" name="albumid" value={{album[0]}}>
            <input type="submit" value="View" />
        </form>
    {% endfor %}
    </ul>
{% endif %}
